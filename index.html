<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/confetti.js"></script>
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
	<!-- google font link -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<div id="game settings">
		<button id="reset">Reset Game</button>
	</div>
	<h2 id="message">Message</h2>

	<section class="board">
		<div id="sq0"></div>
		<div id="sq1"></div>
		<div class = "right-column" id="sq2"></div>
		<div id="sq3"></div>
		<div id="sq4"></div>
		<div class = "right-column" id="sq5"></div>
		<div class = "last-row" id="sq6"></div>
		<div class = "last-row" id="sq7"></div>
		<div class = "right-column last-row" id="sq8"></div>
	</section>    
</body>
</html>
